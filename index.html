<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="main-logo" src="./images/logo.svg" alt="" />
    </header>
    <main>
      <p class="bill">Bill</p>
      <input
        class="input-for-num"
        id="bill-amount"
        type="number"
        min="0"
        value=""
      />
      <p class="tip-heading">Select Tip %</p>
      <div class="container-for-percentage">
        <button class="percentage" value="5">5%</button>
        <button class="percentage" value="10">10%</button>
        <button class="percentage" value="15">15%</button>
        <button class="percentage" value="25">25%</button>
        <button class="percentage" value="50">50%</button>
        <button class="custom-button" id="custom-cont">
          <input
            type="number"
            id="custom"
            class="percentage"
            placeholder="Custom"
            min="0"
            value=""
          />
        </button>
      </div>
      <p class="num-ppl">
        Number of People <span id="span">Can't be zero</span>
      </p>
      <input
        type="number"
        id="ppl-amount"
        class="input-for-num icon-person"
        min="0"
        value=""
      />
      <div class="input-output">
        <div class="left-side">
          <p>
            Tip Amount <br />
            <span>/person</span>
          </p>
          <p>
            Total <br />
            <span class="span-pers">/person</span>
          </p>
        </div>
        <div class="right-side">
          <p id="tip-per-person" value="0">$0.00</p>
          <p id="total-amount" value="0">$0.00</p>
        </div>
        <button class="reset" id="reset-button">RESET</button>
      </div>
    </main>
  </body>
</html>
